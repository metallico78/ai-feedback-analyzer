<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Feedback Analyzer - Analiza feedback con inteligencia artificial y procesa pagos con Stripe">
    <meta name="keywords" content="AI, feedback, analysis, OpenAI, Stripe, payment">
    <meta property="og:title" content="AI Feedback Analyzer">
    <meta property="og:description" content="Analiza feedback con inteligencia artificial">
    <meta property="og:type" content="website">
    <title>ðŸ¤– AI Feedback Analyzer - AnÃ¡lisis Inteligente</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        textarea, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        .btn-analyze {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-analyze:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-pay {
            background: #10b981;
            color: white;
        }
        .btn-pay:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }
        .result.show {
            display: block;
        }
        .result h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .result p {
            color: #666;
            line-height: 1.6;
            font-size: 14px;
        }
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 20px;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        .error.show {
            display: block;
        }
        .payment-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
            display: none;
        }
        .payment-section.show {
            display: block;
        }
        #card-element {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– AI Feedback Analyzer</h1>
        <p class="subtitle">Analiza feedback con inteligencia artificial - Powered by OpenAI & Stripe</p>
        
        <div class="error" id="error"></div>
        
        <form id="feedbackForm">
            <div class="form-group">
                <label for="feedback">EnvÃ­a tu feedback:</label>
                <textarea id="feedback" placeholder="Escribe aquÃ­ tu feedback o comentario..." required></textarea>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-analyze">ðŸ“Š Analizar con IA</button>
            </div>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analizando tu feedback...</p>
        </div>
        
        <div class="result" id="result">
            <h3>ðŸ“ˆ AnÃ¡lisis Completado</h3>
            <p id="resultText"></p>
        </div>
        
        <div class="payment-section" id="paymentSection">
            <h3 style="color: #333; margin-bottom: 15px;">ðŸ’³ Procesar Pago</h3>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="tu@email.com" required>
            
            <label style="margin-top: 15px;">Tarjeta de CrÃ©dito:</label>
            <div id="card-element"></div>
            
            <label for="amount">Monto (USD):</label>
            <input type="number" id="amount" placeholder="10.00" min="1" step="0.01" value="9.99" required>
            
            <button type="button" class="btn-pay" onclick="processPayment()">âœ… Pagar</button>
        </div>
    </div>
    
    <script>
        const stripe = Stripe('pk_test_YOUR_STRIPE_KEY_HERE');
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');
        
        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const feedback = document.getElementById('feedback').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            error.classList.remove('show');
            loading.classList.add('show');
            result.classList.remove('show');
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        feedback: feedback,
                        api_key: 'sk-proj-0HstMa562EvPoCYsPdqqGQkfld'
                    })
                });
                
                const data = await response.json();
                loading.classList.remove('show');
                
                if (response.ok) {
                    document.getElementById('resultText').textContent = data.analysis || 'AnÃ¡lisis completado';
                    result.classList.add('show');
                    document.getElementById('paymentSection').classList.add('show');
                } else {
                    error.textContent = data.detail || 'Error en el anÃ¡lisis';
                    error.classList.add('show');
                }
            } catch (err) {
                loading.classList.remove('show');
                error.textContent = 'Error de conexiÃ³n: ' + err.message;
                error.classList.add('show');
            }
        });
        
        async function processPayment() {
            const email = document.getElementById('email').value;
            const amount = Math.round(parseFloat(document.getElementById('amount').value) * 100);
            const error = document.getElementById('error');
            
            if (!email || !amount) {
                error.textContent = 'Por favor completa todos los campos';
                error.classList.add('show');
                return;
            }
            
            try {
                const response = await fetch('/api/payment/create-intent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        amount: amount,
                        email: email,
                        description: 'AI Feedback Analysis'
                    })
                });
                
                const paymentData = await response.json();
                
                if (response.ok) {
                    const { error: stripeError, paymentIntent } = await stripe.confirmCardPayment(
                        paymentData.clientSecret,
                        { payment_method: { card: cardElement, billing_details: { email: email } } }
                    );
                    
                    if (stripeError) {
                        error.textContent = 'Error en pago: ' + stripeError.message;
                        error.classList.add('show');
                    } else if (paymentIntent.status === 'succeeded') {
                        error.textContent = 'âœ… Â¡Pago exitoso! Gracias por tu compra.';
                        error.style.background = '#dfd';
                        error.style.color = '#390';
                        error.classList.add('show');
                        setTimeout(() => location.reload(), 3000);
                    }
                } else {
                    error.textContent = 'Error: ' + paymentData.detail;
                    error.classList.add('show');
                }
            } catch (err) {
                error.textContent = 'Error: ' + err.message;
                error.classList.add('show');
            }
        }
    </script>
</body>
</html>
